<h1>Projects list</h1>
<hr>
<p class="actions">
  <a href="" class="btn btn-primary pull-right" *ngIf="isLoggedIn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a project</a>
</p>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Code</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects">
        <td class="cell20">{{project.code}}</td>
      <td class="cell20">{{project.title}}</td>
      <td>{{project.description}}</td>
      <td class="actions">
        <a href=""><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a href=""><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </td>
    </tr>
  </tbody>
</table>
