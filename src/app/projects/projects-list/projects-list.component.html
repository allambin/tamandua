<h1>Projects list</h1>
<hr>
<div class="alert alert-success" role="alert" *ngIf="successMessage">{{successMessage}}</div>
<div class="alert alert-danger" role="alert" *ngIf="errorMessage">{{errorMessage}}</div>
<p class="actions">
  <a [routerLink]="['new']" class="btn btn-primary pull-right" *ngIf="loggedIn"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a project</a>
</p>
<tam-confirm-delete *ngIf="showConfirmDeleteModal"></tam-confirm-delete>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Code</th>
      <th>Title</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let project of projects" id="project_{{project.id}}">
        <td class="cell20">{{project.code}}</td>
      <td class="cell20">{{project.title}}</td>
      <td>{{project.description}}</td>
      <td class="actions">
        <a [routerLink]="['/projects', project.id, 'edit']"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a (click)="onDelete(project.id)"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </td>
    </tr>
  </tbody>
</table>
