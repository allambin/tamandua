<h1 *ngIf="isNew">Create a project</h1>
<h1 *ngIf="!isNew">Edit a project</h1>
<hr>
<form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="code">Code</label>
        <input
            type="text"
            id="code"
            class="form-control"
            formControlName="code"
            [formControl]="projectForm.controls['code']">
      </div>
      <div *ngIf="!projectForm.controls['code'].valid && projectForm.controls['code'].touched"
          class="alert alert-danger">
          <div [hidden]="!projectForm.controls['code'].errors.required">
          Code is required
        </div>
        <div [hidden]="!projectForm.controls['code'].errors.pattern">
          Code is invalid (alphanumeric characters only).
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="title">Title</label>
        <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            [formControl]="projectForm.controls['title']"
            >
      </div>
      <div *ngIf="!projectForm.controls['title'].valid && projectForm.controls['title'].touched"
          class="alert alert-danger">
          <div [hidden]="!projectForm.controls['title'].errors.required">
          Title is required
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
            type="text"
            id="description"
            rows="6"
            class="form-control"
            formControlName="description"
            ></textarea>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button type="submit" class="btn btn-success">Save</button>
      <!--<button type="submit" class="btn btn-success" [disabled]="!projectForm.valid">Save</button>-->
      <a class="btn btn-danger">Cancel</a>
    </div>
  </div>
</form>
