<h1>{{ project?.title }} <small>({{ project?.code }})</small></h1>
<hr>
<div class="well" *ngIf="project?.description">{{ project?.description }}</div>
<hr *ngIf="project?.description">
<table class="table table-bordered table-striped table-hover">
  <thead>
    <tr>
      <th class="id">#</th>
      <th>Status</th>
      <th>Type</th>
      <th class="cell50">Title</th>
      <th>Start date</th>
      <th>Due date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of project?.tasks" [ngStyle]="getTaskStyles(task)">
      <td>{{ task.id }}</td>
      <td>{{ task.status }}</td>
      <td>{{ task.type }}</td>
      <td>{{ task.title }}</td>
      <td>{{ task.start_date }}</td>
      <td>{{ task.due_date }}</td>
      <td class="actions">
        <a><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>
        <a><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        <a><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></a>
      </td>
    </tr>
  </tbody>
</table>
